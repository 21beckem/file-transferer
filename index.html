<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS File Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <meta name="theme-color" content="#ff8080">
    <script src="qrcode.min.js"></script>
    <script src="qr-scanner.umd.min.js"></script>
    <script src="jsalert.js"></script>
</head>

<body>

    <section id="MyPeerId" style="display: block;">
        <div class="centerBox">
            <center>
                <div id="qrcode" class="qrcode"></div>
                <div class="bubble" id="yourPeerCode" style="font-size: small; color: var(--light); transform: translateY(-30px); min-height: 30px; width: calc(100% - 110px); max-width: 300px;"></div>
                <button id="connectToPeerBtn" class="bubble" onclick="StartConnectToPeer()" disabled="">Connect to another</button>
            </center>
        </div>
    </section>


    <section id="ConnectToPeer">
        <div class="centerBox">
            <center>
                <div id="qrcodeScannerPreview" class="qrcode" style="background-color: #ffffff3b;">
                    <video id="qrScannerPreview"></video>
                </div>
                <input class="bubble" type="text" id="peerIdInput" placeholder="Enter peer ID" style="font-size: small; color: var(--light); width: calc(100% - 110px); transform: translateY(-30px); max-width: 300px;">
                <button class="bubble" onclick="attemptConnectToPeer()">Connect</button>
            </center>
        </div>
    </section>

    
    <section id="FileSending">
        <input type="file" id="fileInput" multiple style="display: none;">
        <div id="progressBarBox" style="display: none;">
            <div class="progressBar"></div>
        </div>

        <div class="centerBox">
            <center>
                <button class="bubble" id="selectFilesButton" onclick="_('fileInput').click()">Select File(s)</button>
                <p id="selectFilesText" style="color: var(--gray);"></p>
                <button class="bubble" id="confirmSendBtn" onclick="sendSelectedFiles()" style="display: none;">Send Selected?</button>
            </center>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
