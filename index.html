<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS File Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="qrcode.min.js"></script>
    <script src="qr-scanner.umd.min.js"></script>
</head>

<body>

    <section id="beginningLoading" style="display: block;">
        <center>
            <h1>PeerJS File Transfer</h1>
            <br>
            <p>Loading...</p>
        </center>
    </section>

    <section id="MyPeerId">
        <div id="qrcode"></div>
        <div id="yourPeerCode"></div>
        <button onclick="OpenPageSection('ConnectToPeer')">Connect to another</button>
    </section>

    
    <section id="FileSending">
        <input type="file" id="fileInput" multiple>
        <button id="sendFileButton">Send File</button>
    </section>


    <section id="ConnectToPeer">
        <video id="qrScannerPreview"></video>
        <button onclick="qrScanner.start()">Open QR Scanner</button>
        <button onclick="qrScanner.stop()">Stop QR Scanner</button>
        <br><br>
        <input type="text" id="peerIdInput" placeholder="Enter peer ID">
        <button onclick="attemptConnectToPeer()">Connect</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
